<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input type="number" class="large" data-test-id="celsius-input" (change)="getFahrenheitConversion($event)"
      [value]="celsiusValue" />
  </section>

  <section class="layout-row align-items-center justify-content-between">
    <label>Fahrenheit: </label>
    <input type="number" class="large" data-test-id="fahrenheit-input" (change)="getCelsiusConversion($event)"
      [value]="fahrenheitValue" />
  </section>
</div>
